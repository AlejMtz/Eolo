<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../public/assets/css/style.css">
    <title>EOLO - Iniciar Sesión</title>
    
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <i class="fas fa-plane"></i>
                <h2 class="login-title">EOLO</h2>
                <p class="text-muted">Inicio de Sesión</p>
            </div>
            
            <form id="loginForm">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                    <label for="username"><i class="fas fa-user me-2"></i>Usuario</label>
                    <div class="invalid-feedback">Por favor ingresa tu usuario</div>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Contraseña</label>
                    <div class="invalid-feedback">Por favor ingresa tu contraseña</div>
                </div>
                
                <button type="submit" class="btn btn-login btn-primary mt-4">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
                
                <div class="text-center mt-3">
                    <small class="text-muted">Credenciales de prueba:<br>
                    <strong>admin</strong> / <strong>password</strong> (Administrador)<br>
                    <strong>usuario</strong> / <strong>password</strong> (Usuario)</small>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de error -->
    <div class="modal fade" id="errorModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-exclamation-triangle me-2"></i>Error de Acceso
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="errorModalBody">
                    Usuario o contraseña incorrectos
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../..//public/assets/js/login.js"></script>
</body>
</html>
